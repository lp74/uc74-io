<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <title>Gate</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        color: #202020;
    }

    .container {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .btn {
        border: 1px solid #202020;
        padding: 24px;
        font-size: 24px;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    .btn:hover {
        background: #f2f2f2;
    }

    .btn:active {
        outline: none;
        background: #d2d2d2;
    }

    .btn:focus {
        outline: none;
    }

    .btn:disabled {
        border: none;
        background: #d2d2d2;
    }

    .msg {
        margin-bottom: 32px
    }
</style>

<body>
    <div class="container">
        <div class="uk-margin">
            <div class="msg" id="gateMsg">&nbsp;</div>
            <button class="btn" id="gateBtn">O P E N</button>
        </div>
        <hr class="uk-divider-icon">
        <section>
            <div class="uk-margin">
                <label class="uk-form-label" for="email">email<input class="uk-input" type="text" id="email"
                        autocorrect="off" autocapitalize="none"></label>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="password">password<input class="uk-input" type="password"
                        id="password" autocorrect="off" autocapitalize="none"></label>
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-width-1-1" type="button" id="signBtn">sigin</button>
            </div>
            <div class="uk-margin">
                <div class="msg" id="signMsg">&nbsp;</div>
            </div>
            <div class="uk-margin">
                <a href="image.jpg">last shot</a><button id="shotBtn">get shot</button>
                <div class="uk-margin" id="out"></div>
        </section>
    </div>
</body>
<script type="text/javascript" src="index.js">
</script>

</html>
